{% set version = "4.5.0" %}
{% set python_min = "3.10" %}

package:
  name: pre-commit
  version: {{ version }}

source:
  url: https://github.com/pre-commit/pre-commit/archive/v{{ version }}.tar.gz
  sha256: fcf7c33b66304227951a03ea61f80c48e9c2d3529e05ce26d206d8a7bdcc6d7c

build:
  number: 0
  noarch: python
  entry_points:
    - pre-commit = pre_commit.main:main

outputs:
  - name: pre-commit
    script: build_base.bat  # [win]
    script: build_base.sh  # [not win]
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - pip
        - python {{ python_min }}
        - setuptools
      run:
        - cfgv >=2.0.0
        - identify >=1.0.0
        - nodeenv >=0.11.1
        - python >={{ python_min }}
        - pyyaml >=5.1
        - virtualenv >=20.10.0
    test:
      requires:
        - pip
        - python {{ python_min }}
      imports:
        - pre_commit
        - pre_commit.commands
        - pre_commit.languages
      commands:
        - pip check
        - pre-commit --help
        - pre-commit-validate-config --help
        - pre-commit-validate-manifest --help

  - name: pre_commit
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('pre-commit', max_pin="x.x.x") }}
    test:
      imports:
        - pre_commit

about:
  home: http://pre-commit.com/
  license: MIT
  license_file: LICENSE
  summary: A framework for managing and maintaining multi-language pre-commit hooks.
  license_family: MIT
  dev_url: https://github.com/pre-commit/pre-commit
  doc_url: https://github.com/pre-commit/pre-commit

extra:
  recipe-maintainers:
    - deadsnakes-issues-bot
    - nicoddemus
    - xmnlab
